      <title>T-Shirt Shop</title>
      <link href='style.css' rel='stylesheet' type='text/css'>
      <link href='normalize.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
      <main>
        <section>
          <img src='shirts/blue-front.png'>
          <ul class='bottomicons'>
            <li class='faicons'>
              <i class='fa fa-exchange'></i></li>
            <li class='faicons'>
              <i class='fa fa-heart-o'></i></li>
            <li class='faicons'>
              <p class='sizes'>XL</p>
                <ul class='dropupsizes'>
                  <img src='shirts/xlsize.jpg'></i>
                  <img src='shirts/lsize.jpg'></i>
                  <img src='shirts/msize.jpg'></i>
                  <img src='shirts/ssize.jpg'></i>
                </ul>
              </li>
            <li class='faicons boxes'>
              <i class='fa fa-stop'></i>
                <ul class='dropupboxes'>
                    <i class='fa fa-stop bluebox'></i>
                    <i class='fa fa-stop redbox'></i>
                    <i class='fa fa-stop orangebox'></i>
                    <i class='fa fa-stop greenbox'></i>
                </ul>
            </li>
            <li class='faicons'>
              <i class='fa fa-shopping-cart'></i></li>
          </ul>
        </section>
      </main>
      <ul class='info'>
        <li class='trees'>Save my trees</li>
        </li>
        <li class='price'>$29</li>
        </li>
      </ul>
